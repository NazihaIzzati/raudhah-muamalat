<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300">
  <!-- Background -->
  <rect width="400" height="300" fill="#f0f8ff"/>
  
  <!-- Community Gathering Illustration -->
  <g transform="translate(50, 50)">
    <!-- Large group of people in circle -->
    <!-- Center circle area -->
    <circle cx="150" cy="120" r="60" fill="none" stroke="#FE5100" stroke-width="2" stroke-dasharray="5,5"/>
    
    <!-- People around the circle -->
    <!-- Top -->
    <circle cx="150" cy="70" r="6" fill="#FFB6C1"/>
    <rect x="147" y="76" width="6" height="10" fill="#4A90E2"/>
    
    <!-- Top Right -->
    <circle cx="190" cy="85" r="6" fill="#FFB6C1"/>
    <rect x="187" y="91" width="6" height="10" fill="#FF6B35"/>
    
    <!-- Right -->
    <circle cx="210" cy="120" r="6" fill="#FFB6C1"/>
    <rect x="207" y="126" width="6" height="10" fill="#4CAF50"/>
    
    <!-- Bottom Right -->
    <circle cx="190" cy="155" r="6" fill="#FFB6C1"/>
    <rect x="187" y="161" width="6" height="10" fill="#9C27B0"/>
    
    <!-- Bottom -->
    <circle cx="150" cy="170" r="6" fill="#FFB6C1"/>
    <rect x="147" y="176" width="6" height="10" fill="#FFC107"/>
    
    <!-- Bottom Left -->
    <circle cx="110" cy="155" r="6" fill="#FFB6C1"/>
    <rect x="107" y="161" width="6" height="10" fill="#FF5722"/>
    
    <!-- Left -->
    <circle cx="90" cy="120" r="6" fill="#FFB6C1"/>
    <rect x="87" y="126" width="6" height="10" fill="#795548"/>
    
    <!-- Top Left -->
    <circle cx="110" cy="85" r="6" fill="#FFB6C1"/>
    <rect x="107" y="91" width="6" height="10" fill="#607D8B"/>
    
    <!-- Center facilitator -->
    <circle cx="150" cy="120" r="8" fill="#FFB6C1"/>
    <rect x="146" y="128" width="8" height="12" fill="#2D5A3D"/>
    
    <!-- Hands joining (unity symbol) -->
    <path d="M130 110 Q140 105 150 110 Q160 105 170 110" stroke="#FE5100" stroke-width="3" fill="none"/>
    <path d="M130 130 Q140 135 150 130 Q160 135 170 130" stroke="#FE5100" stroke-width="3" fill="none"/>
    
    <!-- Hearts floating around -->
    <path d="M80 60 C80 55 85 50 90 50 C95 50 100 55 100 60 C100 65 90 75 90 75 S80 65 80 60" fill="#FF4444"/>
    <path d="M220 60 C220 55 225 50 230 50 C235 50 240 55 240 60 C240 65 230 75 230 75 S220 65 220 60" fill="#FF4444"/>
    <path d="M80 180 C80 175 85 170 90 170 C95 170 100 175 100 180 C100 185 90 195 90 195 S80 185 80 180" fill="#FF4444"/>
    <path d="M220 180 C220 175 225 170 230 170 C235 170 240 175 240 180 C240 185 230 195 230 195 S220 185 220 180" fill="#FF4444"/>
    
    <!-- Banner -->
    <rect x="100" y="30" width="100" height="20" fill="#FE5100"/>
    <text x="150" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white">UNITY</text>
  </g>
  
  <!-- Title -->
  <text x="200" y="270" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#2D5A3D">Community Gathering</text>
</svg>
