<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300">
  <!-- Background -->
  <rect width="400" height="300" fill="#fff8f0"/>
  
  <!-- Community Event Illustration -->
  <g transform="translate(50, 50)">
    <!-- Stage/Platform -->
    <rect x="100" y="150" width="100" height="20" fill="#8B4513"/>
    
    <!-- People (community members) -->
    <!-- Person 1 -->
    <circle cx="80" cy="140" r="8" fill="#FFB6C1"/>
    <rect x="76" y="148" width="8" height="15" fill="#4A90E2"/>
    
    <!-- Person 2 -->
    <circle cx="100" cy="140" r="8" fill="#FFB6C1"/>
    <rect x="96" y="148" width="8" height="15" fill="#FF6B35"/>
    
    <!-- Person 3 -->
    <circle cx="120" cy="140" r="8" fill="#FFB6C1"/>
    <rect x="116" y="148" width="8" height="15" fill="#4CAF50"/>
    
    <!-- Person 4 -->
    <circle cx="140" cy="140" r="8" fill="#FFB6C1"/>
    <rect x="136" y="148" width="8" height="15" fill="#9C27B0"/>
    
    <!-- Person 5 -->
    <circle cx="160" cy="140" r="8" fill="#FFB6C1"/>
    <rect x="156" y="148" width="8" height="15" fill="#FFC107"/>
    
    <!-- Speaker on stage -->
    <circle cx="150" cy="135" r="8" fill="#FFB6C1"/>
    <rect x="146" y="143" width="8" height="15" fill="#2D5A3D"/>
    
    <!-- Microphone -->
    <rect x="158" y="130" width="2" height="10" fill="#2E5C8A"/>
    <circle cx="159" cy="128" r="3" fill="#2E5C8A"/>
    
    <!-- Community Banner -->
    <rect x="80" y="80" width="140" height="30" fill="#FE5100"/>
    <text x="150" y="100" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">COMMUNITY</text>
    
    <!-- Hearts floating -->
    <path d="M60 60 C60 55 65 50 70 50 C75 50 80 55 80 60 C80 65 70 75 70 75 S60 65 60 60" fill="#FF4444"/>
    <path d="M220 70 C220 65 225 60 230 60 C235 60 240 65 240 70 C240 75 230 85 230 85 S220 75 220 70" fill="#FF4444"/>
    
    <!-- Stars -->
    <polygon points="180,50 182,56 188,56 183,60 185,66 180,62 175,66 177,60 172,56 178,56" fill="#FFC107"/>
    <polygon points="250,90 252,96 258,96 253,100 255,106 250,102 245,106 247,100 242,96 248,96" fill="#FFC107"/>
  </g>
  
  <!-- Title -->
  <text x="200" y="250" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#2D5A3D">Community Event</text>
</svg>
