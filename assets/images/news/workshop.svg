<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300">
  <!-- Background -->
  <rect width="400" height="300" fill="#f5f0ff"/>
  
  <!-- Workshop Illustration -->
  <g transform="translate(50, 50)">
    <!-- Whiteboard -->
    <rect x="80" y="60" width="120" height="80" fill="#FFFFFF" stroke="#2E5C8A" stroke-width="2"/>
    
    <!-- Content on whiteboard -->
    <text x="140" y="85" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2E5C8A">WORKSHOP</text>
    <line x1="90" y1="95" x2="190" y2="95" stroke="#4CAF50" stroke-width="2"/>
    <circle cx="100" cy="110" r="3" fill="#FF6B35"/>
    <text x="110" y="115" font-family="Arial, sans-serif" font-size="8" fill="#2D5A3D">Skills</text>
    <circle cx="100" cy="125" r="3" fill="#FF6B35"/>
    <text x="110" y="130" font-family="Arial, sans-serif" font-size="8" fill="#2D5A3D">Learning</text>
    
    <!-- Presenter -->
    <circle cx="220" cy="100" r="8" fill="#FFB6C1"/>
    <rect x="216" y="108" width="8" height="15" fill="#4A90E2"/>
    
    <!-- Pointer -->
    <line x1="210" y1="105" x2="200" y2="100" stroke="#8B4513" stroke-width="2"/>
    
    <!-- Audience -->
    <!-- Person 1 -->
    <circle cx="60" cy="160" r="6" fill="#FFB6C1"/>
    <rect x="57" y="166" width="6" height="12" fill="#FF6B35"/>
    
    <!-- Person 2 -->
    <circle cx="80" cy="160" r="6" fill="#FFB6C1"/>
    <rect x="77" y="166" width="6" height="12" fill="#4CAF50"/>
    
    <!-- Person 3 -->
    <circle cx="100" cy="160" r="6" fill="#FFB6C1"/>
    <rect x="97" y="166" width="6" height="12" fill="#9C27B0"/>
    
    <!-- Person 4 -->
    <circle cx="120" cy="160" r="6" fill="#FFB6C1"/>
    <rect x="117" y="166" width="6" height="12" fill="#FFC107"/>
    
    <!-- Laptops/Notebooks -->
    <rect x="55" y="175" width="12" height="8" fill="#2E5C8A"/>
    <rect x="75" y="175" width="12" height="8" fill="#2E5C8A"/>
    <rect x="95" y="175" width="12" height="8" fill="#2E5C8A"/>
    <rect x="115" y="175" width="12" height="8" fill="#2E5C8A"/>
    
    <!-- Light bulb (idea) -->
    <circle cx="250" cy="70" r="8" fill="#FFC107"/>
    <rect x="248" y="78" width="4" height="6" fill="#8B4513"/>
    <line x1="242" y1="65" x2="246" y2="69" stroke="#FFC107" stroke-width="2"/>
    <line x1="254" y1="69" x2="258" y2="65" stroke="#FFC107" stroke-width="2"/>
    <line x1="250" y1="58" x2="250" y2="62" stroke="#FFC107" stroke-width="2"/>
  </g>
  
  <!-- Title -->
  <text x="200" y="250" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#2D5A3D">Workshop</text>
</svg>
