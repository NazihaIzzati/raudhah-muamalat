<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300">
  <!-- Background -->
  <rect width="400" height="300" fill="#f0f8ff"/>
  
  <!-- Education Illustration -->
  <g transform="translate(50, 50)">
    <!-- School Building -->
    <rect x="100" y="80" width="100" height="80" fill="#4A90E2" stroke="#2E5C8A" stroke-width="2"/>
    <polygon points="100,80 150,40 200,80" fill="#8B4513"/>
    
    <!-- Windows -->
    <rect x="110" y="90" width="15" height="15" fill="#87CEEB"/>
    <rect x="130" y="90" width="15" height="15" fill="#87CEEB"/>
    <rect x="155" y="90" width="15" height="15" fill="#87CEEB"/>
    <rect x="175" y="90" width="15" height="15" fill="#87CEEB"/>
    
    <!-- Door -->
    <rect x="140" y="130" width="20" height="30" fill="#8B4513"/>
    
    <!-- Books -->
    <rect x="60" y="140" width="8" height="12" fill="#FF6B35"/>
    <rect x="68" y="138" width="8" height="12" fill="#4CAF50"/>
    <rect x="76" y="142" width="8" height="12" fill="#FFC107"/>
    
    <!-- Graduation Cap -->
    <rect x="220" y="100" width="30" height="4" fill="#2D5A3D"/>
    <polygon points="235,100 225,90 245,90" fill="#2D5A3D"/>
    <circle cx="250" cy="102" r="2" fill="#FFC107"/>
    
    <!-- Students (simple figures) -->
    <circle cx="80" cy="170" r="8" fill="#FFB6C1"/>
    <rect x="76" y="178" width="8" height="15" fill="#4A90E2"/>
    
    <circle cx="120" cy="170" r="8" fill="#FFB6C1"/>
    <rect x="116" y="178" width="8" height="15" fill="#FF6B35"/>
  </g>
  
  <!-- Title -->
  <text x="200" y="250" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#2D5A3D">Education Initiative</text>
</svg>
